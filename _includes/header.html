<!-- Header -->
<header id="header"{% if page.layout == 'landing' %} class="alt"{% endif %}>
  <h1><a href="{{ site.baseurl }}/index.html">{{ site.title }}</a></h1>
  <nav id="nav">
    <ul>
      <li class="special">
        <a href="#menu" class="menuToggle"><span>Menu</span></a>
        <div id="menu">
          <ul>
            <li><a href="#one" class="more scrolly">About Me</a></li>
            <li><a href="#two" class="more scrolly">Project</a></li>
            <li><a href="#cta" class="more scrolly">Contact</a></li>
            <li><a href="https://www.dropbox.com/s/kcxt9uintohtrz2/LingLuDeveloper.pdf?dl=0" target="_blank">Resume</a></li>
            {% for my_page in site.pages %}
            {% if my_page.title %}
            <li><a href="{{ my_page.url | prepend: site.baseurl }}">{{ my_page.title }}</a></li>
            {% endif %}
            {% endfor %}
          </ul>
        </div>
      </li>
    </ul>
  </nav>
</header>
